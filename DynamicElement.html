<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createLable() {
            const myLable =  document.createElement("label");
            myLable.innerText = "New Lable Text";

            document.getElementById("myDiv").appendChild(myLable)
        }
    </script>
    <div id="myDiv">

    </div>
    <button onclick="createLable()">Create Label</button>
</body>
</html>
