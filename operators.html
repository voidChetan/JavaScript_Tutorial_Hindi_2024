    <script>
        var num1 = 12;
        var num2 = 23;
        var num3 = "12";
        //arithmatic
        var add = num1 + num2;
        console.log('add' , add)
        const mul  = num1 * num2;
        console.log('mul' , mul)
        //comparison

        var isBothNumSame = num1 == num2;
        console.log('isBothNumSame' , isBothNumSame);
        var isNum1LessThanNum2 = num1 >= num2;
        console.log('isNum1LessThanNum2' , isNum1LessThanNum2);
        var isBothSame = num1 == num3;
        console.log('isBothSame' , isBothSame);
        var isBothNumberSame = num1 === num3;
        console.log('isBothNumberSame' , isBothNumberSame);
        //conditional
        var stud1 = "ABC";
        var stud2 = "ABCD";

        var stud1City = "Pune";
        var stud2City = "Mumabi";
        debugger;
        var isNamnCitySame = stud1 == stud2  && stud1City == stud2City;
        console.log('isNamnCitySame' , isNamnCitySame);

        var isNamnOrCitySame = stud1 == stud2  ||  stud1City == stud2City;
        console.log('isNamnOrCitySame' , isNamnOrCitySame);

        var isNameSame = stud1 == stud2 ? 'Both Same' : 'Name Different';
        console.log('isNameSame' , isNameSame);




    </script>
